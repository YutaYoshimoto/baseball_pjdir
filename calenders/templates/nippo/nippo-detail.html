{% extends 'nippo_base.html' %}
{% block head_title %}{{ object.title }}の詳細{% endblock %}
{% block content %}
<div class="container">
    <div class="card mx-auto my-5 w-50" style="min-width:300px;">
        <div class="card-header">
            投稿日：{{ object.timestamp }}
        </div>
        <div class="card-body">
            <h3 class="card-title">チーム名：{{ object.team }} </h3>
            <p class="card-text">予定日：{{ object.date }} </p>
            <p class="card-text">地区：{{ object.district }} </p>
            <p class="card-text">内容：{{ object.content }}</p>
            
            <div class="w-100">
                <a href={% url 'reqest-mail' object.pk %} class="btn btn-primary btn-sm">申請</a>
                <a href={% url 'nippo-update' object.pk %} class="btn btn-primary btn-sm">編集</a>
                <a href={% url 'nippo-delete' object.pk %} class="btn btn-danger btn-sm">削除</a>
            </div>
        </div>
        <div class="card-footer">
            <a href={% url 'nippo-list' %} class="btn btn-primary btn-sm">戻る</a>
        </div>
    </div> 
</div>
{% endblock %}
